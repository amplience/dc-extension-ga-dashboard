version: 1
env:
  variables:
    CI: true
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 12
        - nvm use 12
        - yarn cache clean
        - yarn install --frozen-lockfile
        - yarn test
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
